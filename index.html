<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard - Futuristis</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS Start --- */
        :root {
            --bg-color-primary: #0a0a1a;
            --card-bg-color: #12122b;
            --text-color-light: #e0e0f0;
            --primary-accent: #00e6ff; /* Neon Blue */
            --secondary-accent: #ff007b; /* Neon Pink */
            --alarm-color: #ff4d4d; /* Neon Red */
            --inner-shadow: inset 3px 3px 6px #080814, inset -3px -3px 6px #1c1c42;
            --outer-shadow: 8px 8px 16px #080814, -8px -8px 16px #1c1c42;
            --hover-effect: translateY(-3px);
            --glow-effect: 0 0 5px var(--primary-accent), 0 0 10px var(--primary-accent), 0 0 15px var(--primary-accent);
        }
        
        body {
            background-color: var(--bg-color-primary);
            color: var(--text-color-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
            animation: background-pulse 10s infinite alternate;
        }

        @keyframes background-pulse {
            0% {
                background-color: var(--bg-color-primary);
            }
            100% {
                background-color: #0d0d21;
            }
        }
        
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            gap: 30px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-areas: 
                "clock clock clock"
                "alarm-control chat-column prayer-times"
                "alarm-list alarm-list alarm-list";
        }

        .clock-container {
            display: flex;
            gap: 20px;
            grid-area: clock;
        }
        
        .clock-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: var(--card-bg-color);
            border-radius: 25px;
            box-shadow: var(--outer-shadow);
            border: 1px solid rgba(0, 230, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-align: center;
        }
        
        .date-card {
            display: none;
        }

        .alarm-control-section {
            grid-area: alarm-control;
        }

        .prayer-times-section {
            grid-area: prayer-times;
        }

        .active-alarms-section {
            grid-area: alarm-list;
        }

        .chat-column {
            grid-area: chat-column;
            display: flex;
            flex-direction: column;
        }

        .card {
            background: var(--card-bg-color);
            padding: 40px;
            border-radius: 25px;
            box-shadow: var(--outer-shadow);
            border: 1px solid rgba(0, 230, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .card:hover {
            transform: var(--hover-effect);
            box-shadow: var(--glow-effect), var(--outer-shadow);
            border-color: var(--primary-accent);
        }
        
        /* Digital Clock */
        .digital-clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--secondary-accent);
            text-align: center;
            text-shadow: 0 0 15px var(--secondary-accent), 0 0 30px var(--secondary-accent);
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums; /* Fix size change issue */
        }
        
        .date-display {
            text-align: center;
            font-size: 1.2rem;
            color: #9999cc;
            margin-top: 10px;
        }
        
        /* Section Titles */
        h2 {
            color: var(--primary-accent);
            text-shadow: 0 0 8px var(--primary-accent);
            border-bottom: 2px solid var(--primary-accent);
            padding-bottom: 15px;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
        }
        
        /* Input Forms */
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-group label i {
            margin-right: 10px;
            color: var(--primary-accent);
        }
        
        input[type="datetime-local"],
        input[type="text"],
        select {
            width: 100%;
            padding: 15px;
            background-color: var(--card-bg-color);
            border: 1px solid #333;
            color: var(--text-color-light);
            border-radius: 15px;
            box-sizing: border-box;
            font-size: 1.1rem;
            box-shadow: var(--inner-shadow);
            transition: box-shadow 0.3s ease;
            margin-top: 5px;
        }
        
        input[type="datetime-local"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            box-shadow: var(--glow-effect), var(--inner-shadow);
            border-color: var(--primary-accent);
        }

        /* Tombol Alarm Input */
        .datetime-input-button {
            width: 100%;
            padding: 15px;
            background-color: var(--card-bg-color);
            border: 1px solid #333;
            color: var(--text-color-light);
            border-radius: 15px;
            box-sizing: border-box;
            font-size: 1.1rem;
            text-align: left;
            cursor: pointer;
            box-shadow: var(--inner-shadow);
            transition: box-shadow 0.3s ease;
        }
        .datetime-input-button:hover {
            box-shadow: var(--glow-effect), var(--inner-shadow);
            border-color: var(--primary-accent);
        }
        .datetime-input-button i {
            margin-right: 10px;
            color: var(--primary-accent);
        }
        .hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .cta-button {
            width: 100%;
            background-color: var(--primary-accent);
            color: var(--bg-color-primary);
            border: none;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 230, 255, 0.5), var(--outer-shadow);
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .cta-button:hover {
            box-shadow: var(--glow-effect), var(--outer-shadow);
            transform: scale(1.02);
        }

        .voice-settings {
            display: none;
        }
        
        /* Alarm List */
        #alarm-list li {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--outer-shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #alarm-list li:hover {
            transform: var(--hover-effect);
            box-shadow: var(--glow-effect), var(--outer-shadow);
            border-color: var(--primary-accent);
        }

        #alarm-list li.completed {
            background-color: #181830;
            opacity: 0.6;
            text-decoration: line-through;
            border-color: #444;
        }

        .alarm-info h3 {
            margin: 0 0 8px;
            color: var(--primary-accent);
            font-size: 1.3rem;
        }
        
        .alarm-info p {
            margin: 0;
            color: #ccc;
            font-size: 1rem;
        }
        
        .alarm-actions button {
            background-color: var(--card-bg-color);
            color: var(--text-color-light);
            border: none;
            padding: 10px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: var(--outer-shadow);
            transition: all 0.3s ease;
            margin-left: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .alarm-actions button:hover {
            box-shadow: var(--inner-shadow);
            color: var(--primary-accent);
        }

        .alarm-actions .complete-btn {
            color: var(--primary-accent);
        }

        .alarm-actions .delete-btn {
            color: var(--alarm-color);
        }
        
        /* Prayer Times */
        #prayer-times-list div {
            background-color: var(--card-bg-color);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            font-weight: 400;
            box-shadow: var(--inner-shadow);
            border: 1px solid rgba(0, 230, 255, 0.1);
        }
        
        #prayer-times-list span:first-child {
            font-weight: 600;
            color: var(--primary-accent);
        }
        
        /* Alarm Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: var(--card-bg-color);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 30px var(--alarm-color), var(--outer-shadow);
            border: 2px solid var(--alarm-color);
        }
        
        #modal-text {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--alarm-color);
            text-shadow: 0 0 10px var(--alarm-color);
        }
        
        .stop-btn {
            background-color: var(--alarm-color);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: var(--outer-shadow);
            transition: all 0.3s ease;
        }
        
        .stop-btn:hover {
            box-shadow: 0 0 20px var(--alarm-color), var(--inner-shadow);
            transform: scale(1.05);
        }

        /* --- Chat Column Styles --- */
        .chat-display {
            background-color: #0d0d21;
            border-radius: 15px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: var(--inner-shadow);
            margin-bottom: 20px;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .chat-actions .cta-button {
            padding: 10px 15px;
            width: auto;
            font-size: 1rem;
        }

        /* --- Perubahan untuk Pesan Instan --- */
        .chat-message {
            padding: 0;
            background: none;
            word-wrap: break-word;
            max-width: 100%;
            font-size: 1.05rem;
            align-self: flex-start;
            margin-left: 0;
            box-shadow: none;
        }
        .chat-message.sent {
            align-self: flex-end;
            margin-left: auto;
            color: var(--primary-accent);
        }
        
        .chat-message:not(.sent) {
            color: var(--text-color-light);
        }
        
        .chat-form {
            display: flex;
            gap: 15px;
        }
        .chat-form input {
            flex-grow: 1;
        }
        .chat-form .cta-button {
            width: auto;
            padding: 12px 18px;
            font-size: 1.2rem;
        }

        /* --- Responsive Design --- */
        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr 1fr;
                grid-template-areas: 
                    "clock clock"
                    "alarm-control prayer-times"
                    "chat-column chat-column"
                    "alarm-list alarm-list";
            }
            .card {
                padding: 30px;
            }
            .digital-clock {
                font-size: 4rem;
            }
            .date-display {
                font-size: 1.2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .dashboard-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 15px; /* Added padding for mobile */
                grid-template-areas: 
                    "clock"
                    "alarm-control"
                    "prayer-times"
                    "chat-column"
                    "alarm-list";
            }
            .clock-card {
                padding: 25px;
            }
            .digital-clock {
                font-size: 3.5rem;
            }
            .date-display {
                font-size: 1rem;
                margin-top: 10px;
            }
            .card {
                padding: 25px;
            }
            .alarm-actions {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            .alarm-actions button {
                width: 100%;
                margin: 0;
                padding: 10px;
                font-size: 0.9rem;
            }
            .chat-actions .cta-button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            .chat-form .cta-button {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
        
        /* --- TV Optimization (Layar Lebar & Jarak Jauh) --- */
        @media (min-width: 1600px) {
            body {
                font-size: 1.2rem;
            }
            .digital-clock {
                font-size: 8rem;
            }
            h2 {
                font-size: 2rem;
            }
            .card {
                padding: 60px;
                border-radius: 40px;
            }
            .form-group label {
                font-size: 1.2rem;
            }
            input[type="datetime-local"],
            input[type="text"],
            select {
                font-size: 1.4rem;
            }
            .cta-button {
                font-size: 1.5rem;
            }
            .chat-display {
                height: 400px;
            }
            .chat-message {
                font-size: 1.2rem;
            }
        }
        /* --- CSS End --- */
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header class="clock-card">
            <div class="digital-clock" id="digital-clock"></div>
            <p class="date-display" id="date-display"></p>
        </header>

        <section class="alarm-control-section card">
            <h2><i class="fas fa-bell"></i> Atur Alarm</h2>
            <form id="alarm-form">
                <div class="form-group">
                    <label for="alarm-datetime-btn"><i class="fas fa-calendar-alt"></i> Tanggal & Waktu:</label>
                    <button type="button" id="alarm-datetime-btn" class="datetime-input-button">Pilih Tanggal & Waktu</button>
                    <input type="datetime-local" id="alarm-datetime-input" class="hidden-input" required>
                </div>
                <div class="form-group">
                    <label for="alarm-note">Catatan Pengingat:</label>
                    <input type="text" id="alarm-note" placeholder="Contoh: Jadwal minum obat">
                </div>
                <button type="submit" class="cta-button"><i class="fas fa-plus"></i> Setel Alarm</button>
            </form>
        </section>

        <section class="prayer-times-section card">
            <h2><i class="fas fa-mosque"></i> Jadwal Waktu Salat</h2>
            <div id="prayer-times-list">
                </div>
        </section>

        <section class="chat-column card">
            <h2><i class="fas fa-comments"></i> Pesan Instan</h2>
            <div class="chat-display" id="chat-display">
                </div>
            <form class="chat-form" id="chat-form">
                <input type="text" id="chat-input" placeholder="Ketik pesan..." required>
                <button type="submit" class="cta-button"><i class="fas fa-paper-plane"></i></button>
            </form>
            <div class="chat-actions">
                <button type="button" class="cta-button" id="reset-chat-btn"><i class="fas fa-trash-alt"></i> Reset Pesan</button>
                <button type="button" class="cta-button" id="test-sound-btn"><i class="fas fa-volume-up"></i> Play Test Sound</button>
            </div>
        </section>

        <section class="active-alarms-section card">
            <h2><i class="fas fa-list-ul"></i> Daftar Alarm Aktif</h2>
            <ul id="alarm-list">
                </ul>
        </section>
    </div>
    
    <div id="alarm-modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button id="stop-alarm-modal" class="stop-btn"><i class="fas fa-power-off"></i> Hentikan Alarm</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAP4QltMCp6jpEPgCJy-712N2MjtQX2zww",
          authDomain: "smart-dashboard-aa5c5.firebaseapp.com",
          databaseURL: "https://smart-dashboard-aa5c5-default-rtdb.firebaseio.com",
          projectId: "smart-dashboard-aa5c5",
          storageBucket: "smart-dashboard-aa5c5.firebasestorage.app",
          messagingSenderId: "80689031398",
          appId: "1:80689031398:web:24187cfc9840173021f327"
        };
    
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const chatRef = ref(database, 'messages');
        const alarmsRef = ref(database, 'alarms');
        const notificationStateRef = ref(database, 'notificationState');

        document.addEventListener('DOMContentLoaded', () => {
            const digitalClock = document.getElementById('digital-clock');
            const dateDisplay = document.getElementById('date-display');
            const alarmForm = document.getElementById('alarm-form');
            const alarmList = document.getElementById('alarm-list');
            const modal = document.getElementById('alarm-modal');
            const modalText = document.getElementById('modal-text');
            const stopAlarmModalBtn = document.getElementById('stop-alarm-modal');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const chatDisplay = document.getElementById('chat-display');
            const resetChatBtn = document.getElementById('reset-chat-btn');
            const testSoundBtn = document.getElementById('test-sound-btn');
            const alarmDatetimeBtn = document.getElementById('alarm-datetime-btn');
            const alarmDatetimeInput = document.getElementById('alarm-datetime-input');
            
            let alarms = [];
            let prayerTimes = {};
            let isSpeaking = false;
            let lastNotifiedPrayer = null;
            let lastSpokenNotificationTimestamp = localStorage.getItem('lastSpokenNotificationTimestamp') || 0;

            alarmDatetimeBtn.addEventListener('click', () => {
                alarmDatetimeInput.click();
            });

            alarmDatetimeInput.addEventListener('change', () => {
                const dateTimeValue = new Date(alarmDatetimeInput.value).toLocaleString('id-ID', {
                    year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });
                alarmDatetimeBtn.textContent = dateTimeValue;
            });
            
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                digitalClock.textContent = `${hours}:${minutes}:${seconds}`;

                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                dateDisplay.textContent = now.toLocaleDateString('id-ID', dateOptions);
            }
            setInterval(updateClock, 1000);
            updateClock();

            async function getPrayerTimes() {
                const prayerTimesList = document.getElementById('prayer-times-list');
                prayerTimesList.innerHTML = '<div><i class="fas fa-spinner fa-spin"></i> Mengambil data jadwal salat...</div>';

                const url = `https://api.aladhan.com/v1/timingsByCity?city=Jakarta&country=Indonesia&method=8`;

                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    prayerTimes = data.data.timings;
                    
                    prayerTimesList.innerHTML = `
                        <div><span>Subuh</span><span>${prayerTimes.Fajr}</span></div>
                        <div><span>Dzuhur</span><span>${prayerTimes.Dhuhr}</span></div>
                        <div><span>Ashar</span><span>${prayerTimes.Asr}</span></div>
                        <div><span>Maghrib</span><span>${prayerTimes.Maghrib}</span></div>
                        <div><span>Isya</span><span>${prayerTimes.Isha}</span></div>
                    `;
                } catch (error) {
                    prayerTimesList.innerHTML = '<div>Gagal memuat jadwal salat.</div>';
                    console.error('Gagal mengambil data jadwal salat:', error);
                }
            }
            getPrayerTimes();

            function speakText(text) {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'id-ID';
                    utterance.rate = 1;
                    utterance.pitch = 1;
                    window.speechSynthesis.speak(utterance);
                }
            }

            function showAlarmModal(displayText, voiceMessage) {
                modalText.textContent = displayText;
                modal.style.display = 'flex';
                speakText(voiceMessage);
            }

            function stopAlarm() {
                if (window.speechSynthesis) {
                    window.speechSynthesis.cancel();
                }
                modal.style.display = 'none';
            }

            function getSpokenTime(date) {
                const hours = date.getHours();
                const minutes = date.getMinutes();
                if (minutes === 0) return `pukul ${hours} tepat`;
                if (minutes < 10) return `pukul ${hours} lewat nol ${minutes} menit`;
                return `pukul ${hours} ${minutes} menit`;
            }

            function setNotification(message, type) {
                set(notificationStateRef, {
                    text: message,
                    type: type,
                    timestamp: Date.now()
                });
            }

            function checkAlarms() {
                const now = new Date();
                const nowMinutes = Math.floor(now.getTime() / (60 * 1000));
                
                alarms.forEach(alarm => {
                    if (!alarm.completed) {
                        const alarmTime = new Date(alarm.time);
                        const alarmTimeMinutes = Math.floor(alarmTime.getTime() / (60 * 1000));
                        const voiceMessage = `Sekarang ${getSpokenTime(alarmTime)}. Waktunya ${alarm.note || 'Pengingat tanpa catatan.'}.`;
                        
                        if (!alarm.initial_triggered && nowMinutes === alarmTimeMinutes) {
                            setNotification(voiceMessage, 'alarm');
                            alarm.initial_triggered = true;
                            alarm.last_triggered = now.getTime();
                            update(ref(database, `alarms/${Object.keys(alarms).find(key => alarms[key].id === alarm.id)}`), alarm);
                        }
                        
                        if (alarm.initial_triggered && (now.getTime() - alarm.last_triggered) >= (20 * 60 * 1000)) {
                            setNotification(voiceMessage, 'alarm');
                            alarm.last_triggered = now.getTime();
                            update(ref(database, `alarms/${Object.keys(alarms).find(key => alarms[key].id === alarm.id)}`), alarm);
                        }
                    }
                });
            }
            
            function checkPrayerTimes() {
                if (!prayerTimes.Fajr) return;
                
                const now = new Date();
                const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                
                const prayers = {
                    "Subuh": prayerTimes.Fajr,
                    "Dzuhur": prayerTimes.Dhuhr,
                    "Ashar": prayerTimes.Asr,
                    "Maghrib": prayerTimes.Maghrib,
                    "Isya": prayerTimes.Isha
                };

                for (const prayer in prayers) {
                    if (currentTime === prayers[prayer] && lastNotifiedPrayer !== prayer) {
                        const noteText = `Assalamualaikum, sekarang jam ${currentTime}, segera lakukan shalat ${prayer}, jangan ditunda lagi ya.`;
                        setNotification(noteText, 'prayer');
                        lastNotifiedPrayer = prayer;
                    }
                }
            }

            setInterval(() => {
                checkAlarms();
                checkPrayerTimes();
            }, 60000);

            function renderAlarms() {
                alarmList.innerHTML = '';
                alarms.sort((a, b) => new Date(a.time) - new Date(b.time));

                alarms.forEach((alarm, index) => {
                    const li = document.createElement('li');
                    if (alarm.completed) {
                        li.classList.add('completed');
                    }
                    const alarmTime = new Date(alarm.time).toLocaleString('id-ID', {
                        year: 'numeric', month: 'long', day: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });
                    li.innerHTML = `
                        <div class="alarm-info">
                            <h3>${alarmTime}</h3>
                            <p>${alarm.note || 'Tidak ada catatan'}</p>
                        </div>
                        <div class="alarm-actions">
                            <button class="test-btn" data-index="${index}"><i class="fas fa-volume-up"></i></button>
                            ${!alarm.completed ? `<button class="complete-btn" data-index="${index}"><i class="fas fa-check"></i> Selesai</button>` : ''}
                            <button class="delete-btn" data-index="${index}"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    alarmList.appendChild(li);
                });
            }

            alarmForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const alarmDateTime = alarmDatetimeInput.value;
                const alarmNote = document.getElementById('alarm-note').value;

                if (alarmDateTime) {
                    const newAlarm = {
                        id: Date.now(),
                        time: alarmDateTime,
                        note: alarmNote || 'Pengingat tanpa catatan',
                        initial_triggered: false,
                        last_triggered: null,
                        completed: false
                    };
                    push(alarmsRef, newAlarm);
                    alarmForm.reset();
                    alarmDatetimeBtn.textContent = "Pilih Tanggal & Waktu";
                }
            });

            alarmList.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                
                const alarmObject = alarms[button.dataset.index];
                
                if (button.classList.contains('delete-btn')) {
                    remove(ref(database, `alarms/${alarmObject.key}`));
                } else if (button.classList.contains('complete-btn')) {
                    const updates = {};
                    updates[`alarms/${alarmObject.key}/completed`] = true;
                    update(ref(database), updates);
                } else if (button.classList.contains('test-btn')) {
                    const spokenTime = getSpokenTime(new Date(alarmObject.time));
                    const voiceMessage = `Sekarang ${spokenTime}. Waktunya ${alarmObject.note || 'Pengingat tanpa catatan.'}.`;
                    setNotification(voiceMessage, 'test');
                }
            });
            
            stopAlarmModalBtn.addEventListener('click', stopAlarm);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    stopAlarm();
                }
            });

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = chatInput.value.trim();
                if (messageText !== '') {
                    push(chatRef, {
                        text: messageText,
                        timestamp: Date.now()
                    });
                    chatInput.value = '';
                    setNotification("Perhatian, ada pesan masuk. Tolong dibaca.", 'chat');
                }
            });

            onChildAdded(chatRef, (snapshot) => {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                messageElement.textContent = message.text;

                if (message.timestamp > Date.now() - 5000) {
                     messageElement.classList.add('sent');
                }
                chatDisplay.appendChild(messageElement);
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            });

            resetChatBtn.addEventListener('click', () => {
                remove(chatRef);
            });

            onValue(alarmsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    alarms = Object.entries(data).map(([key, value]) => ({...value, key}));
                } else {
                    alarms = [];
                }
                renderAlarms();
            });

            onValue(notificationStateRef, (snapshot) => {
                const notification = snapshot.val();
                if (notification && notification.timestamp > lastSpokenNotificationTimestamp) {
                    const modalMessage = (() => {
                        switch (notification.type) {
                            case 'chat': return "Pesan masuk!";
                            case 'alarm': return "Alarm Berbunyi!";
                            case 'prayer': return "Waktunya Shalat!";
                            default: return "Notifikasi Baru!";
                        }
                    })();
                    
                    modalText.textContent = modalMessage;
                    modal.style.display = 'flex';
                    speakText(notification.text);
                    lastSpokenNotificationTimestamp = notification.timestamp;
                    localStorage.setItem('lastSpokenNotificationTimestamp', notification.timestamp);
                }
            });

            testSoundBtn.addEventListener('click', () => {
                speakText("Suara notifikasi berhasil diaktifkan.");
            });
        });
    </script>
</body>
</html>
